<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/svg+xml">
    <title>Alugue Aqui | Faça seu login ou Cadastre-se</title>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form action="index.html" autocomplete="off" class="sign-in-form">
              <div class="heading">
                <h2>Bem-Vindo</h2>
                <h6>Ainda não é nosso cliente?</h6>
                <a href="#" class="toggle">Cadastre-se</a>
              </div>
              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text" minlength="4"class="input-field" autocomplete="off"required />
                  <label>Nome</label>
                </div>
                <div class="input-wrap">
                  <input
                    type="password" minlength="4" class="input-field" autocomplete="off" required/>
                  <label>Senha</label>
                </div>
                <input type="submit" value="Acessar" class="sign-btn" />
              </div>
            </form>
            <form action="index.html" autocomplete="off" class="sign-up-form">
              <div class="heading">
                <h2>Bem-Vindo</h2>
                <h6>Possui uma conta?</h6>
                <a href="/home.html" class="toggle">Logar</a>
              </div>
              <div class="actual-form">
                <div class="input-wrap">
                  <input type="text" minlength="4" class="input-field" autocomplete="off" required/>
                  <label>Nome</label>
                </div>
                <div class="input-wrap">
                  <input type="email" class="input-field" autocomplete="off" required/>
                  <label>Email</label>
                </div>

                <div class="input-wrap">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label>Senha</label>
                </div>
                <input type="submit" value="Cadastrar" class="sign-btn" />
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="/assets/images/1.png" class="image img-1 show" alt="" />
              <img src="/assets/images/2.png" class="image img-2" alt="" />
              <img src="/assets/images/3.png" class="image img-3" alt="" />
            </div>
            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Impulsionamos a sua mobilidade</h2>
                  <h2>Descubra os melhores destinos</h2>
                  <h2>Mova-se rápido, mova-se conosco!</h2>
                </div>
              </div>
              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
